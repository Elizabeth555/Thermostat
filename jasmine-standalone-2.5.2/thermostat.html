<!DOCTYPE html>

<html>
<head>
  <title>Thermostat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/baa2e6dc3e.js"></script>
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-md-4 text-center">
        <a class="btn btn-default" href="#" id="temp_up">
          <i class="fa fa-fire fa-5x" aria-hidden="true"></i>
        </a>
      </div>
      <div class="col-md-4 text-center" >
        <h1 id="current_temp"></h1>
      </div>
      <div class="col-md-4 text-center">
        <a class="btn btn-default" href="#" id="temp_down">
          <i class="fa fa-snowflake-o fa-5x" aria-hidden="true"></i>
        </a>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 text-center">
        <a class="btn btn-default" href="#" id="power_saving">
          <i class="fa fa-globe fa-5x" aria-hidden="true"></i>
        </a>
      </div>
      <div class="col-md-6 text-center">
        <a class="btn btn-default" href="#" id="reset">
          <i class="fa fa-thermometer-half fa-5x" aria-hidden="true"></i>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1" id="usage">
        <i class="fa fa-bolt fa-3x" aria-hidden="true"></i>
      </div>
      <div class="col-md-11 progress">
        <div class="progress-bar progress-bar-success" role="progressbar" style="width:40%">
          Low usage
        </div>
        <div class="progress-bar progress-bar-warning" role="progressbar" style="width:10%">
          Medium usage
        </div>
        <div class="progress-bar progress-bar-danger" role="progressbar" style="width:20%">
          High usage
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="./src/Thermostat.js"></script>
<script type="text/javascript" src="./src/interface.js"></script>

</body>
</html>
